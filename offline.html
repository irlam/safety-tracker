<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Offline — Safety Tours</title>
<style>
  :root{--bg:#0b1220;--card:#111827;--text:#e5e7eb;--muted:#94a3b8;--border:#1f2937;--radius:18px}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:16px/1.55 system-ui,Segoe UI,Roboto}
  .wrap{max-width:680px;margin:0 auto;padding:24px}
  .card{background:#0f172a;border:1px solid var(--border);border-radius:var(--radius);padding:16px}
  h1{margin:0 0 8px;font-size:1.2rem}
  p{color:var(--muted)}
  a.btn{display:inline-block;margin-top:10px;padding:10px 14px;border-radius:12px;background:#0ea5e9;color:#00131a;font-weight:800;text-decoration:none}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>You're offline</h1>
      <p>You can still open pages you’ve visited before. When your connection returns, everything will sync again.</p>
      <a class="btn" href="/dashboard.php">Try Dashboard</a>
    </div>
  </div>
</body>
</html>
